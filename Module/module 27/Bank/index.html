<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Functional <span class="text-red-500 font-medium">BANK</span></h1>
    </header>
    <main>
        <!-- Balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white p-8 ">
                <div class="bg-yellow-400 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 rounded-lg">
                    <h4 class="text-3xl">WithDraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and WithDraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-input" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button class="bg-yellow-400 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600"
                        id="btn-deposite">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8">
                    <h3 class="text-4xl text-white mb-4">Your WithDraw</h3>
                    <input id="withdraw-input" class="w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to WithDraw">
                    <button class="bg-violet-400 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600"
                        id="btn-withdraw">WithDraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
